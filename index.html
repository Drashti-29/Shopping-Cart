<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script>
      let srNo = 1;
      let total = 0;
      function insertItem() {
        let gname = document.getElementById("item-name-input").value;
        let gvalue = document.getElementById("item-price-input").value;

        if (!isNaN(gname)) {
          alert("Must input name");
          return false;
        }
        if (gvalue == "") {
          alert("Must input numbers");
          return false;
        }

        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        td1.innerText = srNo++;
        td2.innerText = gname;
        td3.innerText = gvalue;
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        td2.setAttribute("data-ns-test", "item-name");
        td3.setAttribute("data-ns-test", "item-price");
        document.getElementById("table").appendChild(tr);

        total = total + parseInt(gvalue, 10);
        document.getElementById("gtotal").innerText = "Grand-Total: " + total;
      }
    </script>
  </head>
  <body>
    <div class="heading">
      <h1>Shopping List</h1>
    </div>
    <div class="input">
      <input
        type="text"
        id="item-name-input"
        placeholder="Enter Grocery name"
      />
      <input type="number" id="item-price-input" placeholder="Enter price" />
    </div>
    <div class="button">
      <button onclick="insertItem()">Add</button>
    </div>
    <!-- <button onclick="Remove()">Remove</button>
      <button onclick="Clear all()">Clear all</button> -->

    <table id="table">
      <tr>
        <th><b> Sr. No. </b></th>
        <th><b>Title</b></th>
        <th><b>Price</b></th>
      </tr>
    </table>
    <h3 data-ns-test="grandTotal" id="gtotal"><b>Grand-Total: 0</b></h3>
  </body>
</html>
