<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Shopping List</h1>
    </div>
    <div class="input">
      <input
        type="text"
        id="item-name-input"
        placeholder="Enter Grocery name"
      />
      <input type="number" id="item-price-input" placeholder="Enter price" />
    </div>
    <div class="button">
      <button onclick="insertItem()">Add</button>
    </div>
    <!-- <button onclick="Remove()">Remove</button>
      <button onclick="Clear all()">Clear all</button> -->

    <table id="table">
      <tr>
        <th><b> Sr. No. </b></th>
        <th><b>Title</b></th>
        <th><b>Price</b></th>
      </tr>
    </table>
    <h3 data-ns-test="grandTotal" id="gtotal"><b>Grand-Total: 0</b></h3>
  </body>
</html>
